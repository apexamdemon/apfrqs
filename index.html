<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="AP exam FRQs, scoring guidelines, and other materials organized by course and year. Includes removed and pre-2023 materials."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AP FRQ Archive | Free Response Questions & Scoring Guidelines</title>

    <meta name="robots" content="index,follow" />

    <link rel="canonical" href="https://apfrqs.com/" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="APFRQs" />
    <meta property="og:title" content="AP FRQ Archive" />
    <meta
      property="og:description"
      content="Free AP exam FRQs, scoring guidelines, and sample responses organized by course and year. Includes removed and pre-2023 materials."
    />
    <meta property="og:url" content="https://apfrqs.com/" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="AP FRQ Archive" />
    <meta
      name="twitter:description"
      content="Free AP exam FRQs, scoring guidelines, and sample responses organized by course and year. Includes removed and pre-2023 materials."
    />

    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (p) {
          history.replaceState(null, "", decodeURIComponent(p));
        }
      })();
    </script>

    <link rel="stylesheet" href="/styles.css" />

    <style>
      .home-controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      #home-search {
        flex: 1;
        min-width: 320px;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        font-weight: 700;
        font-size: 16px;
        outline: none;
      }
      #home-category {
        padding: 14px 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        font-weight: 700;
        font-size: 16px;
        outline: none;
        min-width: 220px;
      }
      #home-category option {
        color: #000;
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <a class="brand" href="/" data-link>Archive</a>
    </header>

    <main class="container" id="app" role="main"></main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
